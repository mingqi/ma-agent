<source>
  type monat_server
  tag system_stat
  interval 1
</source>

<match system_stat1>
  type stdout
</match>

<match system_stat>
  type monat_upload
  key tsds
  uri /tsds
  remote_host localhost
  remote_port 9999
  num_threads 1
  flush_interval 1s
  retry_limit 5
  buffer_chunk_limit 8m
  buffer_queue_limit 3
</match>


