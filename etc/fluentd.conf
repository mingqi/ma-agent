<source>
  type monat_sql
  metric detail_weblogs
  host dev.monitorat.com
  port 3306
  username ma_readonly
  password ma_readonlyonly
  database tsclogdb
  sql select count(*) from detail_weblogs where add_date > now() - interval 5 minute
  interval 10s
</source>

<source>
  type monat_agent
  interval 10s
</source>


<match metric>
  type monat_upload
  key tsd
  uri /tsd
  remote_host gitlab.qiri.com
  remote_port 9090
  num_threads 1
  flush_interval 10s
  retry_limit 5
  buffer_chunk_limit 8m
  buffer_queue_limit 3
</match>

<match agent>
  type monat_upload
  key agent
  uri /agent
  remote_host gitlab.qiri.com
  remote_port 9090
  num_threads 1
  flush_interval 10s
  retry_limit 5
  buffer_chunk_limit 8m
  buffer_queue_limit 3
</match>