<source>
  type monat_server
  tag system_state
  interval 1
</source>

<source>
  type monat_meta
  tag system_meta
  interval 1
</source>


<match system_state11>
  type monat_tsd
  remote_host localhost
  remote_port 9999
  num_threads 1
  flush_interval 1s
  retry_limit 5
  buffer_chunk_limit 8m
  buffer_queue_limit 3
</match>

<match **> 
  type stdout
</match>
